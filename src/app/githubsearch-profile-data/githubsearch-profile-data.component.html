<div class="card">
    <div class="card-header">
        <span class="badge badge-primary mr-3">{{githubsearchProfile.followers}} Followers</span>
        <span class="badge badge-success mr-3">{{githubsearchProfile.public repos}} Repos</span>
        <span class="badge badge-danger mr-3">{{githubsearchProfile.following}} Following</span>
    </div>
    <div class="car-body">
        <ul class="list-group">
            <li class="list-group-item">
                User Name: <span class="font-weight-bold">{{githubsearchProfile.name}}</span>
            </li>
            <li class="list-group-item">
                Email: {{githubsearchProfile.email}}
            </li>
        </ul>
    </div>
</div>
