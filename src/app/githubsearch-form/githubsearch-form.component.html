<form action="" class="form-inline" (submit)="searchUser()">
    <div class="form-group">
        <input [(ngModel)]="GithubUserQuery" type="search" name="user" size="40" class="form-control" placeholder="github user">
    </div>
    <div class="submit-button">
        <input type="submit" class="btn btn-secondary btn-sm" value="submit">
    </div>
</form>
