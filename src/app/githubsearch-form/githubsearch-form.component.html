<div class="container w-50">
    <form (ngSubmit)="search()">
        <div class="input-group">
            <input type="" [(ngModel)]="userName" name="userName" class="form-control" placeholder="Type Username..." aria-label="Search" aria-describedby="search-addon" />
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
